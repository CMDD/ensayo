<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Administrador</title>
    <link rel="stylesheet" href="css/main.css" type='text/css' media='all'>
    <link rel="stylesheet" href="css/configuracion.css" type='text/css' media='all'>
    <link rel="stylesheet" href="css/slick.css" type='text/css' media='all'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
</head>

<body>
    <div id="app">

        <div id="nav">
            <div class="top">
                <img src="img/logo-ixtus.svg">
                <div class="hide-nav"></div>
            </div>
            <div class="menu">
                <ul>
                    <li class="item"><a href="index.html">Inicio</a></li>
                    <li class="item"><a href="articulos.html">Artículos</a></li>
                    <li class="item"><a href="#">Eventos</a></li>
                    <li class="item active"><a href="configuracion.html">Configuración</a></li>
                </ul>
            </div>
            <div class="bottom">
                APPS
            </div>
        </div>

        <div id="container">
            <div class="topbar">
                <div class="show-nav"></div>
                <div class="tabs">
                    <span>Configuración:</span>
                    <a href="#" class="active">General</a>
                </div>

                <div class="user dropdown">
                    <div class="open"><span>J</span></div>
                    <div class="dropdown-content">
                        <div class="group name">Hola, John</div>
                        <div class="group links">
                            <a href="#">IXTUS</a>
                            <a href="#">Pagina Web</a>
                            <a href="#">App ¡El Man Está Vivo!</a>
                        </div>
                        <a href="#" class="btn"><span>Cerrar sesión</span></a>
                    </div>
                </div>

            </div>
            <div class="content">
                <div class="maincolumn">
                    <div class="box slide-editor">
                        <div class="slide">
                            <div style="background-image: url(img/slide-example.jpg);">
                                <a href="#" class="button">¡Suscríbete aquí!</a>
                            </div>
                            <div style="background-image: url(img/slide-example.jpg);">
                            </div>
                            <div style="background-image: url(img/slide-example.jpg);">
                            </div>
                            <div style="background-image: url(img/slide-example.jpg);">
                            </div>
                        </div>
                        <div class="slide-items">
                            <div class="item" style="background-image: url(img/slide-example.jpg);"><span class="delete"></span></div>
                            <div class="item" style="background-image: url(img/slide-example.jpg);"><span class="delete"></span></div>
                            <div class="item" style="background-image: url(img/slide-example.jpg);"><span class="delete"></span></div>
                            <div class="item" style="background-image: url(img/slide-example.jpg);"><span class="delete"></span></div>
                        </div>
                        <div class="slide-add">
                            <div class="add">
                                <input type="file" id="file" class="inputfile" />
                                <label for="file"><span>Agregar</span></label>
                            </div>
                            <div class="options">
                                <label><input type="checkbox" class="show-btn">¿Mostrar botón?</label>
                                <div class="inputs">
                                    <label>Texto: <input type="text"></label>
                                    <label>Enlace: <input type="text"></label>
                                </div>
                            </div>
                            <button class="save"><svg xmlns="http://www.w3.org/2000/svg" width="40" fill="#09ab51" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></button>

                        </div>
                    </div>
                </div>
                <div class="sidebar">
                    <div class="widget sections active">
                        <div class="title">Secciones</div>
                        <div class="content">
                            <label><input type="checkbox" disabled checked>Contenido</label>
                            <div class="child"><label><input type="checkbox">Evangelización</label><span class="delete"></span></div>
                            <div class="child"><label><input type="checkbox" checked>Formación</label><span class="delete"></span></div>
                            <div class="child"><label><input type="checkbox">Editorial</label><span class="delete"></span></div>

                            <a href="#" class="add">Agregar sección</a>

                            <label><input type="checkbox">Eventos</label>
                            <label><input type="checkbox" checked>Real Audio</label>
                            <label><input type="checkbox" checked>Donaciones</label>
                            <label><input type="checkbox" checked>Contacto</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
</body>

</html>
